<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music - The Ultimate Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>

    <div class="container flex bg-main">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="Close Menu">
            </div>
            <div class="home bg-panel rounded m-1 p-1">
                <div class="logo">
                    <img width="100" class="invert" src="img/mymusic-logo.svg.png" alt="My Music Logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-panel rounded m-1 p-1">
                <div class="heading">
         <img width="110" class="invert" src="img/yourlibrary-logo.svg.png" alt="your library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#">Legal</a></div>
                    <div><a href="#">Privacy Center</a></div>
                    <div><a href="#">Privacy Policy</a></div>
                    <div><a href="#">Cookies</a></div>
                    <div><a href="#">About Ads</a></div>
                    <div><a href="#">Accessibility</a></div>
                </div>
            </div>
        </div>

        <div class="right bg-panel rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="Menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search for songs, artists, or podcasts">
                    <img class="invert" src="img/search.svg" alt="Search">
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                    <button class="dark-mode-toggle"><img class="invert" src="img/sun.svg.svg" alt="Dark Mode"></button>
                </div>
            </div>

            <div class="main-content">
                <div class="section-heading flex">
                    <h2>Trending Now</h2>
                    <a href="#">Show All</a>
                </div>
                <div class="cardContainer">
                    <div class="card" data-folder="ncs">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="img/trending 2.png" alt="Trending Now">
                        <h2>Trending Now</h2>
                        <p>Latest hits</p>
                    </div>
                    
                    <div class="card" data-folder="hiphop">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <img src="img/hip hop songs.png" alt="Hip-Hop">
                        <h2>Hip-Hop Hits</h2>
                        <p>Best of the genre</p>
                    </div>
                </div>
                

                <div class="cardContainer">
            
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="img/prevsong.svg" alt="Previous">
                        <img width="35" id="play" src="img/play.svg" alt="Play">
                        <img width="35" id="next" src="img/nextsong.svg" alt="Next">
                        <img width="35" id="shuffle" src="img/shuffle.svg" alt="Shuffle">
                        <img width="35" id="repeat" src="img/music-repeat.svg" alt="Repeat">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="Volume">
                            <div class="range">
                                <label for="volume-range" class="visually-hidden">Volume</label>
                                <input type="range" name="volume" id="volume-range" title="Volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="full-screen-player-overlay">
        <div class="full-screen-player">
            <img class="full-screen-album-art" src="" alt="Album Art">
            <div class="full-screen-song-info">
                <h1 id="full-screen-song-title"></h1>
                <p id="full-screen-artist-name"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
